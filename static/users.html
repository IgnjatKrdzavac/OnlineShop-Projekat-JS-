<!DOCTYPE html>
<html lang=en>
    <head>
        <title>Urednici</title>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="korisnici.js"></script>
    </head>
    <body onload="init()">
    
        <div class="container">
            <div class="row">
                <div class="col-4">
                    <h2>Urednici:</h2>
                    <ul id="korisniciList"></ul>
                </div>

                <div class="col-4">
                    <h2>Ukloni urednika sa spiska(Admin):</h2>
                    <label for="UsrDelId" class="form-label">Id urednika:</label>
                    <textarea class="form-control" id="deleteUser" name="deleteUser" rows="1"></textarea>
                    <button type="submit" class="btn btn-primary" id="delUsrBtn">Potvrdi</button>
                    <ul id="korisniciList"></ul>
                </div>

                <div class="col-4">
                    <h3>Izmeni informacije o vec postojecem uredniku(Admin):</h3>
                    <label for="idUser" class="form-label">Id:</label>
                    <textarea class="form-control" id="userId" name="userId" rows="1"></textarea>
                    <label for="emailUser" class="form-label">Email:</label>
                    <textarea class="form-control" id="userEmail" name="userEmail" rows="1"></textarea>
                    <label for="firstnameUser" class="form-label">Ime:</label>
                    <textarea class="form-control" id="userFirstname" name="userFirstname" rows="1"></textarea>
                    <label for="lastnameUser" class="form-label">Prezime:</label>
                    <textarea class="form-control" id="userLastname" name="userLastname" rows="1"></textarea>
                    <label for="phoneUser" class="form-label">Broj telefona:</label>
                    <textarea class="form-control" id="userPhone" name="userPhone" rows="1"></textarea>
                    <button type="submit" class="btn btn-primary" id="chngeusrBtn">Potvrdi</button>
                </div>
            </div>
            <hr>
            <div class="row">
                <div class="container">
                    <button type="button" id="logout" class="btn btn-primary">Izloguj se</button>
                </div>
            </div>
           </div>
        </div>
    
    
    </body>
</html>
