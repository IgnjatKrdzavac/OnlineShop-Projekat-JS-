<!DOCTYPE html>
<html lang=en>
    <head>
        <title>Detalji o porudzbinama</title>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="detaljiPorudzbine.js"></script>
    </head>
    <body onload="init()">
    
        <div class="container">
            <div class="row">
                <div class="col-6">
                    <h3>Dodaj detalje o porudzbini, koja je odredjena ordeId-em:</h3>
                    <label for="nameDet" class="form-label">Naziv porudzbine:</label>
                    <textarea class="form-control" id="detailName" name="detailName" rows="1"></textarea>
                    <label for="priceDet" class="form-label">Cena:</label>
                    <textarea class="form-control" id="detailPrice" name="detailPrice" rows="1"></textarea>
                    <label for="skuDet" class="form-label">Sifra porudzbine:</label>
                    <textarea class="form-control" id="detailSku" name="detailSku" rows="1"></textarea>
                    <label for="quantityDet" class="form-label">Kolicina:</label>
                    <textarea class="form-control" id="detailQuantity" name="detailQuantity" rows="1"></textarea>
                    <label for="idOrder" class="form-label">Order Id:</label>
                    <textarea class="form-control" id="orderId" name="orderId" rows="1"></textarea>
                    <label for="idProd" class="form-label">Product Id:</label>
                    <textarea class="form-control" id="productId" name="productId" rows="1"></textarea>
                    <button type="submit" class="btn btn-primary" id="detailBtn">Potvrdi</button>
                </div>
                <div class="col-6">
                    <h2>Detalji o porudzbinama:</h2>
                    <ul id="orderDetList"></ul>
                </div>
            </div>
            <hr>
            <div class="row">
                <div class="container">
                    <button type="button" id="logout" class="btn btn-primary">Izloguj se</button>
                </div>
            </div>
           </div>
        </div>
    
    
    </body>
</html>
