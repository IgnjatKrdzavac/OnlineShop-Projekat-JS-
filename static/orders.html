<!DOCTYPE html>
<html lang=en>
    <head>
        <title>Porudzbine</title>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="porudzbine.js"></script>
    </head>
    <body onload="init()">
    
        <div class="container">
            <div class="row">
                <div class="col-6">
                    <h3>Nova porudzbina:</h3>
                    <label for="amountord" class="form-label">Iznos:</label>
                    <textarea class="form-control" id="orderAmount" name="orderAmount" rows="1"></textarea>
                    <label for="shipNameOrd" class="form-label">Ime kupca:</label>
                    <textarea class="form-control" id="orderName" name="orderName" rows="1"></textarea>
                    <label for="shipAdressOrd" class="form-label">Adresa kupca:</label>
                    <textarea class="form-control" id="orderAdress" name="orderAdress" rows="1"></textarea>
                    <label for="dateOrd" class="form-label">Datum:</label>
                    <textarea class="form-control" id="orderdate" name="orderdate" rows="1"></textarea>
                    <button type="submit" class="btn btn-primary" id="orderBtn">Potvrdi</button>
                </div>
                <div class="col-6">
                    <h2>Istorija porudzbina:</h2>
                    <ul id="ordList"></ul>
                    <hr>
                    <h3>Izbrisi porudzbinu iz istorije:</h3>
                    <label for="orderId" class="form-label">Id:</label>
                    <textarea class="form-control" id="deleteOrderId" name="deleteOrderId" rows="1"></textarea>
                    <button type="submit" class="btn btn-primary" id="orderIdBtn">Potvrdi</button>
                </div>
                
            </div>
            <hr>
            <div class="row">
                <div class="container">
                    <button type="button" id="logout" class="btn btn-primary">Izloguj se</button>
                </div>
            </div>
           </div>
        </div>
    
    
    </body>
</html>
