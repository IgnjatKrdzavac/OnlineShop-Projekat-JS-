<!DOCTYPE html>
<html lang=en>
    <head>
        <title>Informacije o shopu</title>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="informations.js"></script>
    </head>
    <body onload="init()">
    
        <div class="container">
            <div class="row">
                <div class="col-7">
                    <h3>Kreiraj informacije o shopu:</h3>
                    <label for="aboutUs" class="form-label">O nama:</label>
                    <textarea class="form-control" id="aboutUsInfo" name="aboutUsInfo" rows="3"></textarea>
                    <label for="deliveryPriceList" class="form-label">Cenovnik dostave:</label>
                    <textarea class="form-control" id="PriceListInfo" name="PriceListInfo" rows="2"></textarea>
                    <label for="privacyProtecton" class="form-label">Zastita privatnosti:</label>
                    <textarea class="form-control" id="privacyInfo" name="privacyInfo" rows="2"></textarea>
                    <label for="methodOfPayment" class="form-label">Nacin placanja:</label>
                    <textarea class="form-control" id="paymentMethodInfo" name="paymentMethodInfo" rows="1"></textarea>
                    <label for="termsOfPurchase" class="form-label">Uslovi kupovine:</label>
                    <textarea class="form-control" id="termsOfPurchaseInfo" name="termsOfPurchaseInfo" rows="2"></textarea>
                    <button type="submit" class="btn btn-primary" id="infoBtn">Potvrdi</button>
                </div>
                <div class="col-5">
                    <h2>Informacije:</h2>
                    <ul id="infoList"></ul>
                </div>
            </div>
            <hr>
            <div class="row">
                <div class="container">
                    <button type="button" id="logout" class="btn btn-primary">Izloguj se</button>
                </div>
            </div>
           </div>
        </div>
    
    
    </body>
</html>
