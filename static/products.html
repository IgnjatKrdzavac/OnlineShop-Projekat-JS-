<!DOCTYPE html>
<html lang=en>
    <head>
        <title>Proizvodi</title>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="proizvodi.js"></script>
    </head>
    <body onload="init()">
    
        <div class="container">
            <div class="row">
                <div class="col-4">
                    <h3>Dodaj novi proizvod na stanje:</h3>
                    <label for="nameProd" class="form-label">Naziv:</label>
                    <textarea class="form-control" id="prodName" name="prodName" rows="1"></textarea>
                    <label for="priceProd" class="form-label">Cena:</label>
                    <textarea class="form-control" id="prodPrice" name="prodPrice" rows="1"></textarea>
                    <label for="weightProd" class="form-label">Gramaza:</label>
                    <textarea class="form-control" id="prodWeight" name="prodWeight" rows="1"></textarea>
                    <label for="descProd" class="form-label">Kratak opis:</label>
                    <textarea class="form-control" id="prodDescription" name="prodDescription" rows="3"></textarea>
                    <label for="skuProd" class="form-label">Sifra artikla:</label>
                    <textarea class="form-control" id="prodSku" name="prodSku" rows="1"></textarea>
                    <button type="submit" class="btn btn-primary" id="productIdBtn">Potvrdi</button>
                </div>
                <div class="col-5">
                    <h2>Proizvodi:</h2>
                    <ul id="prodLst"></ul>
                </div>
                <div class="col-3">
                    <h2>Ukloni proizvod sa stanja:</h2>
                    <label for="prodDelId" class="form-label">Id proizvoda:</label>
                    <textarea class="form-control" id="deleteProd" name="deleteProd" rows="1"></textarea>
                    <button type="submit" class="btn btn-primary" id="delProdBtn">Potvrdi</button>
                    <ul id="prodLst"></ul>
                </div>
            </div>
            <hr>
            <div class="row">
                <div class="container">
                    <button type="button" id="logout" class="btn btn-primary">Izloguj se</button>
                </div>
            </div>
           </div>
        </div>
    
    
    </body>
</html>
